<body>
    <div class="container">

            <div class="container d-flex justify-content-center align-items-center">

                    </div>
                    <div class="col-auto">
                        <input type="email" id="Amail" class="form-control" value="himanitrivedi1874@gmail.com"

                    </div>
                </div>

                <div class="row g-3 align-items-center justify-content-center m-2">
                    <div class="col-auto">
                        <label for="no" class="col-form-label">Phone No:</label>
                    </div>
                    <div class="col-auto">
                        <input type="tel" id="Aphoneno" class="form-control" value="+91-87564353289" readonly>
                    </div>
                </div>

            </div>

            <!-- Last Three buttons -->
            <div class="container d-flex justify-content-center align-items-center">
                <button type="button" class="btn m-4 btn-lg color">Services</button>
                <button type="button" class="btn m-4 btn-lg color ">Location</button>
                <button type="button" class="btn m-4 btn-lg color">Eduction</button>

        </div>
